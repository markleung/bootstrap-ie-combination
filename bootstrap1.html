<!DOCTYPE html> 
	<head> 
		<meta charset="utf-8" />  
		<title> bootstrap-test </title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-ie6.css" rel="stylesheet" />
		<link href="css/ie.css" rel="stylesheet" />
		<link href="css/site.css" rel="stylesheet" />
		<style>
			body {
				background-color:#eee;
			}
			.container {
				background-color:white;
			}
			.bs-docs-grid .row,
			.bs-docs-grid .row-fluid{
				margin-bottom:5px;
			}

			.show-grid div {
				background-color:#ddd;
				text-align:center;
			}

			.fluid-side {
				background-color:#ddd;
				height:180px;
				width:200px;
				float:left;
			}

			.fluid-main {
				*zoom:1;/*触发haslayout*/
				overflow:hidden;/*触发bfc*/
				border:1px solid black;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="bs-docs-grid">
				<div class="row show-grid">
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
					<div class="span1">1</div>
				</div>
				<div class="row show-grid">
					<div class="span2">2</div>
					<div class="span3">3</div>
					<div class="span4">4</div>
				</div>
				<div class="row show-grid">
					<div class="span4">4</div>
					<div class="span5">5</div>
				</div>
				<div class="row show-grid">
					<div class="span9">9</div>
				</div>
				<div class="row show-grid">
					<div class="span12">12</div>
				</div>
			</div>

			
			<p class="fluid-side">
				i'm busy!
			</p>
			<div class="bs-docs-grid fluid-main">
					<div class="row-fluid show-grid">
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
						<div class="span1">1</div>
					</div>
					<div class="row-fluid show-grid">
						<div class="span4">4</div>
						<div class="span4">4</div>
						<div class="span4">4</div>
					</div>
					<div class="row-fluid show-grid">
						<div class="span4">4</div>
						<div class="span8">8</div>
					</div>
					<div class="row-fluid show-grid">
						<div class="span6">6</div>
						<div class="span6">6</div>
					</div>
					<div class="row-fluid show-grid">
						<div class="span12">12</div>
					</div>
			</div>
		</div><!--container-->

		<div class="container-fluid">
			<div class="row-fluid show-grid">
					<div class="span4">4</div>
					<div class="span4">4</div>
					<div class="span4">4</div>
			</div>
    </div>


		<div class="container">
		<form>
			<fieldset>
				<legend>Legend</legend>
				<label>Label name</label>
				<input type="text" placeholder="Type something…">
				<span class="help-block">Example block-level help text here.</span>
				<label class="checkbox">
				<input type="checkbox"> Check me out
				</label>
				<button type="submit" class="btn">Submit</button>



				<input class="span2" type="text" />
				<input class="span4" type="text" />
				<input class="span6" type="text" />
			</fieldset>
    </form>

				<form class="form-inline">
					<input type="text" class="input-small" placeholder="Email">
					<input type="password" class="input-small" placeholder="Password">
					<label class="checkbox">
					<input type="checkbox"> Remember me
					</label>
					<button type="submit" class="btn">Sign in</button>
				</form>

				<form class="form-horizontal">
					<div class="control-group warning">
						<label class="control-label">name</label>
						<div class="controls"><input type="text" /></div>
					</div>
					<div class="control-group info">
						<label class="control-label">name</label>
						<div class="controls"><input type="text" /><select><option>abs</option></select></div>
					</div>
					<div class="control-group success">
						<label class="control-label">name</label>
						<div class="controls"><input type="text" /></div>
					</div>
				</form>

		</div>




	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<!---->
	<script src="js/bootstrap-ie.js"></script>
	</body>
</html>
